---
layout: compress
---
<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    {% include head.html %}
    <!-- 静态资源 -->
    {% stylesheet demo %}
    {% if page.css %}
      {% for css in page.css %}{{ css | stylesheet }}{% endfor %}
    {% endif %}
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <main>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </main>
    {% if page.js %}
      {% for js in page.js %}{{ js | javascript }}{% endfor %}
    {% endif %}
  </body>
</html>
